<h1>Siege Benchmark</h1>
<h2>Step 1 - Choose a URL building method</h2>
<hr>
<form method='POST' action='buildindex.php'>
	Enter URL to index: <input type=text size=50 name=url></input><br><br>
	<input type='hidden' name='type' value='1'></input>
	<input type=submit name=submit></input>
</form>
<h2>Or</h2>
<form method='POST' action='buildindex.php'>
	Enter URL to pull sitemap.xml: <input type=text size=50 name=url></input><br><br>
	<input type='hidden' name='type' value='2'></input>
	<input type=submit name=submit2></input>
</form>
<h2>Or</h2>
<form action="buildindex.php" method="POST" enctype="multipart/form-data">
	Enter filename list to upload: <input type="file" name="file" id="file"><br><br>
	<input type='hidden' name='type' value='3'></input>
	<input type=submit name=submit3></input>
</form>
